<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              
                <h4>Hola! bienvenido a Grupo OET</h4>
              <h6 class="font-weight-light">Inicie sesión a continuación.</h6>
              <form class="pt-3" [formGroup]="formLogin" (ngSubmit)="submit()">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="usuario" placeholder="Usuario" formControlName="usuario">
                </div>
                <div class="form-group mt-3">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Contraseña" formControlName="password">
                </div>
                <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Ingresar</button>
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
